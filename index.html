<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
<body>

  <div class="container">
    <section class="left">
      
        <p class="left_title">Your Result</p>
     
        
        <div class="score">
          <span class="player_score">76</span>
          <span class="player_ideal_score">of 100</span>
        </div>
        <div class="score_description">
          <p class="remarks">Great</p>
          <p class="remarks_more">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </section>
    <section class="right">
      <div class="right_title" >Summary</div>
      <ul>


        <li class="division_score">
          <div class="icons_division">
              <img src="/assets/images/icon-reaction.svg" alt="img"/>
              <div class="division reaction">Reaction</div>
          </div>
          <div class="division_number">
             <p class="player_division_score">80/<span class="division_total_score">100</span></p>
              
          </div>
        </li>


        <li class="division_score">
          <div class="icons_division">
              <img src="/assets/images/icon-memory.svg" alt="img"/>
              <div class="division memory">Memory</div>
          </div>
          <div class="division_number">
            <p class="player_division_score">92/<span class="division_total_score">100</span></p>
          </div>
        </li>


        <li class="division_score">
          <div class="icons_division">
              <img src="/assets/images/icon-verbal.svg" alt="img"/>
              <div class="division verbal">Verbal</div>
          </div>
          <div class="division_number">
            <p class="player_division_score">61/<span class="division_total_score">100</span></p>
          </div>
        </li>

        <li class="division_score">
          <div class="icons_division">
              <img src="/assets/images/icon-visual.svg" alt="img"/>
              <div class="division visual">Visual</div>
          </div>
          <div class="division_number">
            <p class="player_division_score">72/<span class="division_total_score">100</span></p>
          </div>
        </li>


      </ul>
      <button class="btn">Continue</button>

    </section>

  </div>

</body>
</html>
